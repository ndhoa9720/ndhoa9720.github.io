<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và điều khiển trên form</title>
</head>
<body>
    <form action="#" method="post" name="dangnhap">
        <table widtd="200" height="100" border="1" cellpadding="5">
            <tr>
                <th colspan="2" style="color: red; size: 30px;"><h2>Đăng nhập</h2> </th>
            </tr>
            <tr style="background-color: aquamarine;">
                <td >Mã người dùng</td>
                <td> <input type="text" name="txtname" size="40" id="id_user"></td>
            </tr>
            <tr style="background-color: aquamarine;">
                <td >Mật khẩu</td>
                <td> <input type="password" name="txtpassword" size="40"></td>
            </tr>
            <tr style="background-color: aquamarine;">
                <td colspan="2" align="center" > <input type="button" onclick="myFunction()" value="Đồng ý"></td>
               
            </tr>
            <tr style="background-color: aquamarine; ">
                <td colspan="2" align="center"><p id="hoa"></p></td>
            </tr>
        </table>
    </form>
    <script>
        function myFunction() {
        var abc = document.getElementById("id_user").value;
        document.getElementById("hoa").innerHTML = abc;
        }
        </script>
</body>
</html>
