<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <h2>Đăng ký du lịch</h2>
   <form action="#" method="POST" name="dangky">
       <table align="center">
           <tr>
               <td>Họ và tên</td>
               <td>
                   <input type="text" name="txtname" size="40px">
               </td>
           </tr>
           <tr>
               <td>Địa chỉ</td>
               <td>
                   <input type="text" name="add" size="40px">
               </td>
           </tr>
           <tr>
               <td>Điện thoại</td>
               <td>
                   <input type="text" name="phone" size="30px">
               </td>
           </tr>
           <tr>
               <td>Khách Việt Nam</td>
               <td>
                   <input type="checkbox" name="VN">
               </td>
           </tr>
           <tr>
               <td>Chọn tour</td>
               <td>
                   <select id="tour">
                       <optgroup label="Miền Bắc">
                           <option>Hà Nội - Hạ Long - Sapa</option>
                           <option>Hà Nội - Chùa Hương - Ninh Bình</option>
                           <option>Hà Nội - Cát Bà - Tuần Châu</option>
                       </optgroup>

                       <optgroup label="Miền Trung">
                        <option>Huế - Bạch Mã - Đà Nẵng</option>
                        <option>Nha Trang - Đà Lạt</option>
                        <option>Buôn Mê Thuật - Gia Lai - Kon Tum</option>
                        </optgroup>

                        <optgroup label="Miền Nam">
                        <option>TP.HCM - Cần thơ - Cà Mau</option>
                        <option>TP.HCM - Mỹ Tho</option>
                        </optgroup>
                   </select>
               </td>
           </tr>
           <tr>
               <td>Phương tiện</td>
               <td>
                   <input type="radio" name="plane">Máy bay
                   <input type="radio" name="car">Xe ô tô
               </td>
           </tr>
           <tr>
               <td colspan="2" align="center">
                   <fieldset align="left">
                       <legend style="color: brown; font-style: italic;" >Số lượng đoàn khách</legend>
                       Người lớn <input type="text" size="10px" name="aldults">
                       Trẻ em <input type="text" size="10px" name="children">
                   </fieldset>
               </td>
           </tr>
           <tr>
               <td>Ghi chú thêm</td>
               <td>
                   <textarea name="note" id="txtnote" style="width:300px;">Có 2 trẻ em dưới 6 tuổi
Có 2 người ăn chay
                   </textarea>
               </td>
           </tr>
           <tr>
               <td colspan="2" align="center">
                   <button onclick="bam()">Đồng ý</button>
               </td>
           </tr>
           <tr>
               <td colspan="2">
                   <p id="success" style="color: orange; text-align: center; display: none;">
                        Bạn đã đăng ký thành công !!!
                    </p>
               </td>
           </tr>
       </table>
   </form>
   <script>
       function bam(){
           event.preventDefault()
           var a = document.getElementById("success")
           a.style.display = "block"
       }
   </script> 
</body>
</html>
