<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="./images/anh dep 1.jpg" alt="picture 1" >
            <div class="number">1/3</div>
        </div>
        <div class="slider">
            <img src="./images/anh dep 2.jpg" alt="picture 2">
            <div class="number">2/3</div>
        </div>
        <div class="slider">
            <img src="./images/anh dep 3.jpg" alt="picture 3">
            <div class="number">3/3</div>
        </div>
        <button onclick="plusSlide(-1)" class="prev" id="prev">&#10094;</button>
        <button onclick="plusSlide(1)" class="next" id="next">&#10095;</button>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    <script src="./js/index.js"></script>
</body>
</html>
